    name: PaymentGateway
    network: mainnet
    source:
      abi: PaymentGateway
      address: "0xdb91581407aec82d62cddae7c3fea82162fe26ab"
      startBlock: 15745504
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - PaymentCompleted
      abis:
        - name: PaymentGateway
          file: ./abis/PaymentGateway.json
      eventHandlers:
        - event: PaymentCompleted(string,address,address,uint256,uint256,address)
          handler: handlePaymentCompleted
      file: ./src/crypto-payment.ts