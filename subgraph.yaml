specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ValidatorOwnersRegistry
    network: avalanche
    source:
      address: "0x2c40cc577948b01b05184ee59093c4ee59703811"
      abi: ValidatorOwnersRegistry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - OracleUpdated
        - OwnershipTransferred
        - ValidatorAddressAdded
        - ValidatorsOwnersAdded
      abis:
        - name: ValidatorOwnersRegistry
          file: ./abis/ValidatorOwnersRegistry.json
      eventHandlers:
        - event: OracleUpdated(address)
          handler: handleOracleUpdated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: ValidatorAddressAdded(address)
          handler: handleValidatorAddressAdded
        - event: ValidatorsOwnersAdded(address[])
          handler: handleValidatorsOwnersAdded
      file: ./src/validator-owners-registry.ts
