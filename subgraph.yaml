specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CrossChainRouter
    network: bsc
    source:
      abi: CrossChainRouter
      address: "0xa361938676968eF89Bab08D86AcE597D2B2029e1"
      startBlock: 23103022
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - SrcCrossSwap
      abis:
        - name: CrossChainRouter
          file: ./abis/CrossChainRouter.json
      eventHandlers:
        - event: SrcCrossSwap(address,uint256,uint256,address,uint256,address,address,uint256,address,string)
          handler: handleSrcCrossSwap
      file: ./src/cross-chain-router.ts
  - kind: ethereum
    name: CrossChainWallet
    network: bsc
    source:
      abi: CrossChainWallet
      address: "0xa361938676968eF89Bab08D86AcE597D2B2029e1"
      startBlock: 23103022
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - SrcCrossSwap
      abis:
        - name: CrossChainWallet
          file: ./abis/CrossChainWallet.json
      eventHandlers:
        - event: DestCrossSwap(uint256,bytes32,address,uint256,address,uint256,address,address,uint256)
          handler: handleDestCrossSwap
      file: ./src/cross-chain-wallet.ts
