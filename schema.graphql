type Payment @entity {
  id: ID!

  # event
  orderId: String! # address
  payInToken: Bytes! # address
  payOutToken: Bytes! # address
  payInAmount: BigInt! # uint256
  payOutAmount: BigInt! # uint256
  merchant: Bytes! # address

  # metadata
  initiator: Bytes! # address
  txGasUsed: BigInt!
  txGasPrice: BigInt!
  blockHash: Bytes!
  blockNumber: BigInt!
  timestamp: BigInt!
  txHash: Bytes!
}
