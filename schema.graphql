type ValidatorsOwnersAdded @entity {
  id: ID!
  validatorsOwners: [Bytes!]!
  blockHash: Bytes!
  blockNumber: BigInt!
  timestamp: BigInt!
}

type ValidatorAddressAdded @entity {
  id: ID!
  validatorAddress: Bytes!
  blockHash: Bytes!
  blockNumber: BigInt!
  timestamp: BigInt!
}

type OracleUpdated @entity {
  id: ID!
  oracle: Bytes!
  blockHash: Bytes!
  blockNumber: BigInt!
  timestamp: BigInt!
}

type OwnershipTransferred @entity {
  id: ID!
  previousOwner: Bytes!
  newOwner: Bytes!
  blockHash: Bytes!
  blockNumber: BigInt!
  timestamp: BigInt!
}