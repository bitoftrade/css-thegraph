type SrcCrossSwap @entity {
  id: ID!

  srcToken: Bytes!
  srcAmount: BigInt!
  destChainId: BigInt!
  destToken: Bytes!
  minDestAmount: BigInt!
  destUser: Bytes!

  connectorToken: Bytes!
  connectorTokenIncome: BigInt!

  refundAddress: Bytes!
  liquidityProvider: String!

  nonce: BigInt!

  initiator: Bytes!
  txHash: Bytes!
  txGasUsed: BigInt!
  txGasPrice: BigInt!

  blockHash: Bytes!
  blockNumber: BigInt!
  timestamp: BigInt!

  version: String! # 1 or 2 
}

type DestCrossSwap @entity {
  id: ID!

  srcChainId: BigInt!
  srcTransactionHash: Bytes!
  destToken: Bytes!
  destAmount: BigInt!
  destUser: Bytes!

  connectorToken: Bytes!
  protocolFee: BigInt!
  gasCompensation: BigInt!

  liquidityProvider: String!

  initiator: Bytes!

  txHash: Bytes!
  txGasUsed: BigInt!
  txGasPrice: BigInt!
  blockHash: Bytes!
  blockNumber: BigInt!
  timestamp: BigInt!

  version: String! # 1 or 2 
}

type MultichainTransfer @entity {
  id: ID!

  srcTransactionHash: Bytes!
  anyToken: Bytes!
  to: Bytes!
  amount: BigInt!
  fromChainId: BigInt!
  # current chain id in thegraph
  toChainId: BigInt!

  txHash: Bytes!
  txGasUsed: BigInt!
  txGasPrice: BigInt!
  blockHash: Bytes!
  blockNumber: BigInt!
  timestamp: BigInt!
}

type StargateTransferReceived @entity {
  id: ID!

  sgChainId: BigInt!
  token: Bytes!
  amount: BigInt!
  nonce: BigInt!
  sgNonce: BigInt!

  txHash: Bytes!
  txGasUsed: BigInt!
  txGasPrice: BigInt!
  blockHash: Bytes!
  blockNumber: BigInt!
  timestamp: BigInt!
}